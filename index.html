<script>
let currentSelected = null; // 在函数外部初始化 currentSelected
let items; // 声明 items 变量

const selectItem = (index) => {
    if (currentSelected) {
        currentSelected.classList.remove('shadow', 'text-bg-success', 'border-0');
    }

    currentSelected = items[index];
    currentSelected.classList.add('shadow', 'text-bg-success', 'border-0');

    // 获取选中的元素中的链接
    const link = currentSelected.querySelector('a');
    if (link) {
        link.focus();
    }
};

document.addEventListener('DOMContentLoaded', () => {
    items = document.querySelectorAll('.box'); // 初始化 items
    let currentIndex = 0;

    // 初始化第一个元素为选中状态
    selectItem(currentIndex);

    // 监听键盘事件
    window.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp':
                currentIndex = (currentIndex - 3 + items.length) % items.length;
                break;
            case 'ArrowDown':
                currentIndex = (currentIndex + 3) % items.length;
                break;
            case 'ArrowLeft':
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                break;
            case 'ArrowRight':
                currentIndex = (currentIndex + 1) % items.length;
                break;
            case 'Enter':
                const link = currentSelected.querySelector('a');
                if (link) {
                    link.click(); // 触发链接点击
                }
                break;
        }

        selectItem(currentIndex);
    });
});
</script>
